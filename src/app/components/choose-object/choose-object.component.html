<div class="header fadeInDown">
    <h1>Choose Object</h1>
</div>

<div class="main">

    <div class="search-object">
        <input class="search-input" type="text" placeholder="Search object" *ngIf="objects.length > 0">

    <div class="search-object ">
        <div class="fadeIn first">
        <h4>ENTER ADDRESS OR NAME:</h4>
        <input class="search-input fadeIn first" type="text" placeholder="Search object" *ngIf="objects.length > 0">

        </div>
        <div class="fadeIn second">

        <table class="emails-tbl" *ngIf="1>2">
            <tr>
                <th>Addres</th>
                <th>Name</th>
                <th></th>
            </tr>
           <tr *ngFor="let object of objects">
               <td class="email-td">{{ object.address }}</td>
               <td class="email-td">{{ object.objectName }}</td>
               <td><i class="fa-solid fa-up-right-from-square"></i></td>
           </tr>
        </table>
    </div>
        <app-object [workModel]="workModel"></app-object>
        <button class="btn-finish" (click)="openDialog()" *ngIf="!resolveFeedbacks && storeCheck">FINISH STORE CHECK</button>
    </div>
